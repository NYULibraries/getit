        Moses Madhida Stadium / Aisha Bahadur -- Mbombela : corruption, murder, false
        promises and resistance / Dale T. McKinley (with African Eye News Service)
        -- Building coliseums, living in shacks : construction workers in the shadow
        of the world-class city / Tony Roshan Samara.&lt;/description&gt;\n                &lt;description&gt;$$Csummary$$V&quot;This
        groundbreaking book provides a critically informed analysis of the impact
        and legacy of mega-sporting events through the lens of South Africa's 2010
        FIFA Soccer World Cup and its associated developmental paradigm. It challenges
        mainstream thinking and mega-event praise singers by providing concrete evidence
        to show that this sporting spectacular was little more than a front for massive
        accumulation and extraction of wealth, alongside increased sporting and socio-economic
        inequality.&quot;--Back cover.&lt;/description&gt;\n                &lt;language&gt;eng&lt;/language&gt;\n
