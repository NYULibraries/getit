        \               &lt;description&gt;$$Ccontents$$VFIFA and the sports-accumulation
        complex / Dale T. McKinley -- Economic promises and pitfalls of South Africa's
        World Cup / Patrick Bond and Eddie Cottle -- Their cup runneth over : construction
        companies and the 2010 FIFA World Cup / Michelle Taal -- Scoring an own goal?
        : the construction workers' 2010 World Cup strike / Eddie Cottle -- The trade
