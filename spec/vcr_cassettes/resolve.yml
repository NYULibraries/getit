                        &lt;description&gt;$$Ccontents$$VFIFA and the sports-accumulation complex / Dale T. McKinley -- Economic promises and pitfalls of South Africa's World Cup / Patrick Bond and Eddie Cottle -- Their cup runneth over : construction companies and the 2010 FIFA World Cup / Michelle Taal -- Scoring an own goal? : the construction workers' 2010 World Cup strike / Eddie Cottle -- The trade union legacy of the 2010 World Cup : international solidarity revitalised / Vasco Pedrina and Joachim Merz -- Informal traders and the struggle to trade / Pat Horn -- Lies, misrepresentation and unfulfilled expectations : sex work and the 2010 Soccer World Cup / Vivienne Mentor-Lalu -- Washing FIFA green : the World Cup and global warming / Tristen Taylor -- Soccer City : who drank all the beer from the calabash? / Mondi Hlatshwayo -- Green Point Stadium : FIFA's legacy of unfair play / Monli Mhatshwayo and Michael Blake -- Tall tales : dissecting the urban legend of the developmental legacy of Durban's Moses Madhida Stadium / Aisha Bahadur -- Mbombela : corruption, murder, false promises and resistance / Dale T. McKinley (with African Eye News Service) -- Building coliseums, living in shacks : construction workers in the shadow of the world-class city / Tony Roshan Samara.&lt;/description&gt;
                        &lt;description&gt;$$Csummary$$V&quot;This groundbreaking book provides a critically informed analysis of the impact and legacy of mega-sporting events through the lens of South Africa's 2010 FIFA Soccer World Cup and its associated developmental paradigm. It challenges mainstream thinking and mega-event praise singers by providing concrete evidence to show that this sporting spectacular was little more than a front for massive accumulation and extraction of wealth, alongside increased sporting and socio-economic inequality.&quot;--Back cover.&lt;/description&gt;
