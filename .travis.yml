language: ruby

bundler_args: --without development

services:
  - memcached

before_script:
  - mysql -e 'create database nyu_getit_test;'
  - bundle exec rake db:schema:load RAILS_ENV=test

rvm:
  - 1.9.3
  - jruby-19mode # JRuby (1.9)
  # - rbx-19mode
  - 2.0.0
  
git:
  submodules: false

notifications:
  irc: 
    channels:
      - "irc.freenode.org#libtechnyu"
    template:
      - "%{repository}#%{build_number} (%{branch} - %{commit} : %{author}): %{message}"
      - "Change view : %{compare_url}"
      - "Build details : %{build_url}"
  email:
    - web.services@library.nyu.edu