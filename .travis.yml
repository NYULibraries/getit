language: ruby

bundler_args: --without development

env:
  - ILL_PATRON_STATUSES=[51,37,55] ALEPH_BASE_URL=http://aleph.library.edu ALEPH_REST_URL=http://aleph.library.edu:1891/rest-dlf PRIMO_BASE_URL=http://primo.library.edu LOGIN_URL=https://dev.login.library.nyu.edu SSO_LOGOUT_PATH=/logout

services:
  - memcached

before_script:
  - mysql -e 'create database getit_test;'
  - RAILS_ENV=test bundle exec rake db:schema:load

rvm:
  - 1.9.3
  # - jruby-19mode # JRuby (1.9)
  # - rbx-19mode
  - 2.0.0
  - 2.1.3

notifications:
  irc:
    channels:
      - "irc.freenode.org#libtechnyu"
    template:
      - "%{repository}#%{build_number} (%{branch} - %{commit} : %{author}): %{message}"
      - "Change view : %{compare_url}"
      - "Build details : %{build_url}"
  email:
    - lib-webservices@lnyu.edu

sudo: false
