                        &lt;description&gt;$$Ccontents$$VPopcorn park (Sam Raimi's Spider-Man) -- Learning to argue with Pauline Kael -- This is how it happens (Eric Rohmer's The lady and the duke) -- Prospero on the run (Steven Spielberg's Minority report) -- Minister of fear (Fritz Lang) -- An artisan of the unseen (Jacques Tourneur) -- Devotional furies (Quentin Tarantino's Kill Bill: vol. 1) -- Getting medieval at the multiplex (Mel Gibson's The passion of the Christ) -- Was it all just a dream? (Michael Moore's Fahrenheit 9/11) -- The return of the Shaw brothers -- The man in the smoking jacket (Cary Grant) -- Gangsters with toothbrushes (Jacques Becker's Touchez pas au grisbi) -- Calligraphy in blood (Kihachi Okamoto's The sword of doom) -- The comfort of Martians (Steven Spielberg's War of the worlds) -- A memory of Columbo -- Hero in waiting (John Ford's Young Mr. Lincoln) -- The gleam of luminous water (Val Lewton) -- The labyrinth of adulthood (Carol Reed's The fallen idol) --&lt;/description&gt;
                        &lt;description&gt;$$Ccontents$$VMeditations at the cinema caf&#xE9; -- All aboard (Alfred Hitchcock's The lady vanishes) -- The guy with the sax (Edgar Ulmer's Detour) -- A northern New Jersey of the mind (David Chase's The Sopranos) -- Between heaven and hell (Akira Kurosawa's High and low) -- Redoubled obsessions (Magnificent obsession by John Stahl and Douglas Sirk) -- A persistent immediacy (Eric Rohmer's The romance of Astrea and Celadon) -- The old frontier (John Ford's The man who shot Liberty Valance) -- A great book of instances (Frederick Wiseman) -- The invention of the world (Jean-Luc Godard's Breathless) -- Dreamland (Josef von Sternberg's Underworld) -- Left alone (Leo McCarey's Make way for tomorrow) -- Dark magic (Jean Cocteau's Beauty and the beast) -- The variety of filmic experience (Terrence Malick's The tree of life) -- The secret life of objects (Olivier Assayas's Summer hours) --&lt;/description&gt;
