        different=\"2\" first=\"2009\" last=\"2010\"/><audLevel>0.55</audLevel><title>The
        lost world of old Europe : the Danube valley, 5000-3500 BC</title><genres><genre
        count=\"279\" norm=\"exhibition catalogs\">Exhibition catalogs</genre></genres><summary>In
        the prehistoric Copper Age, long before cities, writing, or the invention
        of the wheel, Old Europe was among the most culturally rich regions in the
        world. Its inhabitants lived in prosperous agricultural towns. The ubiquitous
        goddess figurines found in their houses and shrines have triggered intense
        debates about women's roles. The Lost World of Old Europe is the accompanying
        catalog for an exhibition at New York University's Institute for the Study
        of the Ancient World. This superb volume features essays by leading archaeologists
        as well as breathtaking color photographs cataloguing the objects, some illustrated
        here for the first time. The heart of Old Europe was in the lower Danube valley,
        in contemporary Bulgaria and Romania. Old European coppersmiths were the most
        advanced metal artisans in the world. Their intense interest in acquiring
        copper, Aegean shells, and other rare valuables gave rise to far-reaching
        trading networks. In their graves, the bodies of Old European chieftains were
        adorned with pounds of gold and copper ornaments. Their funerals were without
        parallel in the Near East or Egypt. The exhibition represents the first time
        these rare objects have appeared in the United States. An unparalleled introduction
        to Old Europe's cultural, technological, and artistic legacy, The Lost World
        of Old Europe includes essays by Douglass Bailey, John Chapman, Cornelia-Magda
        Lazarovici, Ioan Opris and Catalin Bem, Ernst Pernicka, Dragomir Nicolae Popovici,
        Michel Seferiades, and Vladimir Slavchev</summary><cover isbn=\"0691143889\"
