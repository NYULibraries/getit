        count=\"1\"><lang code=\"eng\" count=\"6\"/></languages><date>2015</date><dates
        different=\"1\" first=\"2015\" last=\"2015\"/><audLevel>0.60</audLevel><creator
        ident=\"122365087,no2008092083\">New York University</creator><title>From
        ancient to modern : archaeology and aesthetics</title><genres><genre count=\"143\"
        norm=\"exhibition catalogs\">Exhibition catalogs</genre></genres><summary>&quot;As
        archaeologists unearth the past, they seek meaning or purpose for the objects
        they uncover by looking at the objects themselves and their archaeological
        context. Art historians, on the other hand, primarily focus on aesthetics,
        asking why a particular object stimulates our senses, and what that tells
        us about ourselves. From Ancient to Modern offers a lens for understanding
        ancient objects through the perspectives and processes of both archaeology
        and aesthetics, and, in so doing, illuminates the multiple layers of meaning
        that a single object can take on--sometimes simultaneously--over the course
        of its existence. This beautifully illustrated volume is the accompanying
        catalog for the exhibition at New York University's Institute for the Study
        of the Ancient World and focuses on fifty objects from three iconic sites
        in the ancient Near East: Ur, Diyala, and Kish. The excavation, unique characteristics,
        and transformative journey of each object--from archaeological artifact to
        aesthetic item--are examined. Select contemporary artworks are also considered
        in the investigation of how ancient objects acquire meaning in the present
        day.&quot;--Publisher's website</summary></citation><citation ident=\"newwork5623510759\"><holdings>138</holdings><numEditions>8</numEditions><oclcnum>ocn756167091</oclcnum><recordType>book</recordType><languages
