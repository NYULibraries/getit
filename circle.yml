machine:

  ruby:
    version: 2.3.3

  environment:
    ILL_PATRON_STATUSES: '[51,37,55,31]'
    ALEPH_BASE_URL: http://aleph.library.edu
    ALEPH_REST_URL: http://aleph.library.edu:1891/rest-dlf
    PRIMO_BASE_URL: http://primo.library.edu
    LOGIN_URL: https://dev.login.library.nyu.edu
    PASSIVE_LOGIN_PATH: /login/passive
    SSO_LOGOUT_PATH: /logout
    NS_BX_TOKEN: NS_BX_TOKEN
    EZBORROW_NYU_LIBRARY_SYMBOL: NYU
    EZBORROW_NYU_PATRON_BARCODE: '12345'
    EZBORROW_NS_PATRON_BARCODE: '12345'
    EZBORROW_NS_LIBRARY_SYMBOL: NEWSCHOOL

## Customize database setup
database:
  override:
    - mysql -e 'create database getit_test;'
    - bundle exec rake db:create db:schema:load

test:
  override:
    - RAILS_ENV=test bundle exec rake

deployment:
  production:
    branch: master
    # owner: NYULibraries
    commands:
      - curl -u $JENKINS_USERNAME:$JENKINS_API_KEY -X POST http://jenkins.library.nyu.edu/view/GetIt/job/GetIt%20Production%20Deploy/build/api
  qa:
    branch: qa
    # owner: NYULibraries
    commands:
      - curl -u $JENKINS_USERNAME:$JENKINS_API_KEY -X POST http://jenkins.library.nyu.edu/view/GetIt/job/GetIt%20QA%20Deploy/build/api
  development:
    branch:
      ignore:
        - master
        - qa
    # owner: NYULibraries
    commands:
      - curl -u $JENKINS_USERNAME:$JENKINS_API_KEY -X POST http://jenkins.library.nyu.edu/view/GetIt/job/GetIt%20Development%20Deploy/build/api
