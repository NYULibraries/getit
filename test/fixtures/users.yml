uid:
  username: <%= username = "uid" %>
  email: uid@library.edu
  firstname: Given Name
  lastname: Surname
  password_salt: <%= salt = Authlogic::Random.hex_token %>
  crypted_password: <%= Authlogic::CryptoProviders::Sha512.encrypt(username + salt) %>
  persistence_token: <%= Authlogic::Random.hex_token %>
  user_attributes: <%= {
    :nyuidn => "BOR_ID",
    :verification => "VERIFICATION",
    :primary_institution => "NYU".to_sym,
    :institutions => ["NYU".to_sym],
    :bor_status => "51" }.to_yaml.inspect  %>

nsUser:
  username: <%= username = "nsuser" %>
  email: user@newschool.edu
  firstname: New School
  lastname: User
  password_salt: <%= salt = Authlogic::Random.hex_token %>
  crypted_password: <%= Authlogic::CryptoProviders::Sha512.encrypt(username + salt) %>
  persistence_token: <%= Authlogic::Random.hex_token %>
  user_attributes: <%= {
    :primary_institution => "NS".to_sym,
    :institutions => ["NS".to_sym],
    :bor_status => "51" }.to_yaml.inspect  %>
